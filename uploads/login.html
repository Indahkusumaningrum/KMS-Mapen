<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Register</title>
    <link rel="icon" href="Scholarly.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: "Arial", sans-serif;
        background: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        width: 800px;
        max-width: 100%;
        min-height: 500px;
        overflow: hidden;
      }

      .form-container,
      .logo-container {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .form-container {
        background: #f7f9fc;
      }

      .logo-container {
        background: #fff;
        color: #2c3e50;
      }

      form {
        width: 100%;
        max-width: 300px;
      }

      form h1 {
        font-size: 24px;
        margin-bottom: 20px;
        text-align: center;
      }

      form input {
        background: #e7eef5;
        border: 1px solid #ccc;
        padding: 12px;
        margin: 10px 0;
        border-radius: 5px;
        width: 100%;
      }

      form button {
        background: #2c3e50;
        color: #ffffff;
        border: none;
        padding: 12px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s;
        width: 100%;
        margin-top: 10px;
      }

      form button:hover {
        background: #34495e;
      }

      .switch-container {
        text-align: center;
        margin-top: 20px;
      }

      .switch-container button {
        background: none;
        border: none;
        color: #2c3e50;
        cursor: pointer;
        font-size: 16px;
        text-decoration: underline;
        transition: color 0.3s;
      }

      .switch-container button:hover {
        color: #fff;
        background-color: #2c3e50;
      }

      .logo-container img {
        width: 200px;
        max-width: 100%;
        margin-bottom: 20px;
      }

      .logo-container p {
        font-size: 18px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container" id="sign-in-form">
        <form action="login.php" method="POST">
          <h1>Sign In</h1>
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Sign In</button>
          <div class="switch-container">
            <p>Don't have an account?</p>
            <button type="button" id="switch-to-sign-up">Sign Up</button>
          </div>
        </form>
      </div>
      <div class="form-container" id="sign-up-form" style="display: none">
        <form action="register.php" method="POST">
          <h1>Create Account</h1>
          <input type="text" name="name" placeholder="Name" required />
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Sign Up</button>
          <div class="switch-container">
            <p>Already have an account?</p>
            <button type="button" id="switch-to-sign-in">Sign In</button>
          </div>
        </form>
      </div>
      <div class="logo-container">
        <img src="logo.png" alt="Logo" />
        <p>Welcome to Scholarly</p>
      </div>
    </div>
    <script>
      const switchToSignUpButton = document.getElementById("switch-to-sign-up");
      const switchToSignInButton = document.getElementById("switch-to-sign-in");
      const signInForm = document.getElementById("sign-in-form");
      const signUpForm = document.getElementById("sign-up-form");

      switchToSignUpButton.addEventListener("click", () => {
        signInForm.style.display = "none";
        signUpForm.style.display = "flex";
      });

      switchToSignInButton.addEventListener("click", () => {
        signUpForm.style.display = "none";
        signInForm.style.display = "flex";
      });
    </script>
  </body>
</html>
